<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Campeonato de Sinuca</title>
    <link rel="stylesheet" href="./css/bulma.min.css"></link>
    <link rel="stylesheet" href="./css/custom.css"></link>
</head>
<body>

    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="">
                <img src="./img/sinuca-sw-logo.png">
                <span>1º Torneio de Sinuca da Siteware</span>
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a href="" class="navbar-item is-active">
                Cadastro
                </a>
                <!-- <a href="campeonato.html" class="navbar-item">
                Campeonato
                </a> -->
            </div>
        </div>
    </nav>

    <div class="restrict-content">

        <div class="-columns">
            <div class="column is-10">

                <h3>Cadastro finalizado</h3>

                <form id="cadastroTorneio" style="display: none;">
                    <input type="hidden" name="nickname" value="">
                    <h3>Realize seu cadastro para o torneio</h3>
                    <div class="field">
                        <label for="sinuqueiro" class="label">Nome:</label>
                        <div class="control">
                            <input class="input is-large" type="text" placeholder="Insira seu nome" name="name" id="sinuqueiro" required>
                        </div>
                    </div>
                    <div class="field">
                        <label for="sinuqueiro" class="label">Nível de habilidade na sinuca:</label>
                        <div class="control">
                            <div class="columns block-level">
                                <div class="column">
                                    <label class="block-level-wrap">
                                        <input type="radio" name="level" value="SAMUEL">
                                        <div class="block-level-item">
                                            <p class="block-level-title">Nível Samuel</p>
                                            <span class="block-level-subtitle">Você é péssimo, nem acerta a bola!</span>
                                            <figure>
                                                <img src="./img/levels/samuel-2.gif" alt="Nível samuel">
                                            </figure>
                                        </div>
                                    </label>
                                </div>
                                <div class="column">
                                    <label class="block-level-wrap">
                                        <input type="radio" name="level" value="QUEBRA_GALHO" checked>
                                        <div class="block-level-item">
                                            <p class="block-level-title">Nível Quebra-Galho</p>
                                            <span class="block-level-subtitle">Encaçapa na sorte e suiicida!</span>
                                            <figure>
                                                <img src="./img/levels/quebra-galho.gif" alt="">
                                            </figure>
                                        </div>
                                    </label>
                                </div>
                                <div class="column">
                                    <label class="block-level-wrap">
                                        <input type="radio" name="level" value="BAIANINHO">
                                        <div class="block-level-item">
                                            <p class="block-level-title">Nível Baianinho de Mauá</p>
                                            <span class="block-level-subtitle">Você é foda, tem o jogo sob controle!</span>
                                            <figure>
                                                <img src="./img/levels/baianinho.gif" alt="">
                                            </figure>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control is-right">
                            <button type="submit" class="button is-medium">Enviar</button>
                        </div>
                    </div>
                </form>
            
            </div>
            <div class="column">
                <h4>
                    <div class="level">
                        <div class="level-left">
                            <span>Quem vai? <small><em id="totalParticipantes"></em></small></span>
                        </div>
                        <div class="level-right column">
                            <button class="button is-small" title="Atualizar" id="atualizarParticipantes" onclick="exibeParticipantes()">
                                    <svg height="18px" width="18px" style="enable-background:new 0 0 512 512;" version="1.1" viewBox="0 0 512 512" xml:space="preserve"><path d="M384,352l96-109.3h-66.1C407.1,141.8,325,64,223.2,64C117.8,64,32,150.1,32,256s85.8,192,191.2,192  c43.1,0,83.8-14.1,117.7-40.7l7.5-5.9l-43.2-46.2l-6.2,4.6c-22.1,16.3-48.3,24.9-75.8,24.9C152.6,384.7,95.1,327,95.1,256  c0-71,57.5-128.7,128.1-128.7c66.4,0,120.7,50,127.4,115.3h-74.1L384,352z"/></svg>
                            </button>
                        </div>
                    </div>
                </h4>

                <div>
                    <ul id="playersList"></ul>
                </div>
                    
            </div>
        </div>

        <small style="display: none;"><em>Definição de nivel sujeita a auditoria!</em></small>

    </div>

    <script src="./cadastro.js"></script>
    
</body>
</html>
